Domain\Entity\HttpResource:
    type: aggregate
    labels: [Web, Resource]
    identity:
        property: identity
        type: App\Entity\HttpResource\Identity
    properties:
        path:
            type: http_resource_path
        query:
            type: http_resource_query
        languages:
            type: set
            inner: language
            set_type: Domain\Model\Language
        charset:
            type: http_resource_charset

Domain\Entity\HostResource:
    type: relationship
    rel_type: RESOURCE_OF_HOST
    identity:
        property: identity
        type: App\Entity\HostResource\Identity
    startNode:
        property: resource
        type: App\Entity\HttpResource\Identity
        target: identity
    endNode:
        property: host
        type: App\Entity\Host\Identity
        target: identity
    properties:
        foundAt:
            type: point_in_time

Domain\Entity\ResourceAuthor:
    type: relationship
    rel_type: AUTHOR_OF_RESOURCE
    identity:
        property: identity
        type: App\Entity\ResourceAuthor\Identity
    startNode:
        property: author
        type: App\Entity\Author\Identity
        target: identity
    endNode:
        property: resource
        type: App\Entity\HttpResource\Identity
        target: identity
    properties:
        asOf:
            type: point_in_time

Domain\Entity\Alternate:
    type: relationship
    rel_type: ALTERNATE_OF_RESOURCE
    identity:
        property: identity
        type: App\Entity\Alternate\Identity
    startNode:
        property: alternate
        type: App\Entity\HttpResource\Identity
        target: identity
    endNode:
        property: resource
        type: App\Entity\HttpResource\Identity
        target: identity
    properties:
        language:
            type: language

Domain\Entity\Canonical:
    type: relationship
    rel_type: CANONICAL_OF_RESOURCE
    identity:
        property: identity
        type: App\Entity\Canonical\Identity
    startNode:
        property: canonical
        type: App\Entity\HttpResource\Identity
        target: identity
    endNode:
        property: resource
        type: App\Entity\HttpResource\Identity
        target: identity
    properties:
        foundAt:
            type: point_in_time

Domain\Entity\Reference:
    type: relationship
    rel_type: RESOURCE_REFERENCED_IN_RESOURCE
    identity:
        property: identity
        type: App\Entity\Reference\Identity
    startNode:
        property: source
        type: App\Entity\HttpResource\Identity
        target: identity
    endNode:
        property: target
        type: App\Entity\HttpResource\Identity
        target: identity
