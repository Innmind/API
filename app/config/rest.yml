                                    optional: true
                            links:
                                type: array
                                access: [READ, CREATE]
                                options:
                                    inner_type: string
                                    optional: true
                            author:
                                type: string
                                access: [READ, CREATE]
                                options:
                                    optional: true
                            citations:
                                type: array
                                access: [READ, CREATE]
                                options:
                                    inner_type: string
                                    optional: true
                        options:
                            class: APIBundle\Graph\Node\Html
                        meta:
                            accept:
                                type: '*html*'
                                quality: 1
                    image:
                        id: uuid
                        properties:
                            uuid: string
                            domain:
                                type: string
                                access: [READ, CREATE]
                            tld:
                                type: string
                                access: [READ, CREATE]
                            host:
                                type: string
