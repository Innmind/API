                                access: [READ, CREATE]
                            height:
                                type: int
                                access: [READ, CREATE]
                            mime:
                                type: string
                                access: [READ, CREATE]
                            extension:
                                type: string
                                access: [READ, CREATE]
                            weight:
                                type: int
                                access: [READ, CREATE]
                            exif:
                                type: string
                                access: [READ, CREATE]
                                options:
                                    optional: true
                        options:
                            class: APIBundle\Graph\Node\Image
                        meta:
                            accept:
                                type: 'image/*'
