services:
    neo4j.identity.generator.author:
        class: Innmind\Neo4j\ONM\Identity\Generator\UuidGenerator
        arguments:
            - 'AppBundle\Entity\Author\Identity'

    neo4j.identity.generator.citation:
        class: Innmind\Neo4j\ONM\Identity\Generator\UuidGenerator
        arguments:
            - 'AppBundle\Entity\Citation\Identity'

    neo4j.identity.generator.domain:
        class: Innmind\Neo4j\ONM\Identity\Generator\UuidGenerator
        arguments:
            - 'AppBundle\Entity\Domain\Identity'

    neo4j.identity.generator.host:
        class: Innmind\Neo4j\ONM\Identity\Generator\UuidGenerator
        arguments:
            - 'AppBundle\Entity\Host\Identity'
