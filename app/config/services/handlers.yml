services:
    handler.register_author:
        class: Domain\Handler\RegisterAuthorHandler
        arguments:
            - '@repository.author'
        tags:
            - { name: innmind_command_bus.handler, handles: Domain\Command\RegisterAuthor }

    handler.register_citation:
        class: Domain\Handler\RegisterCitationHandler
        arguments:
            - '@repository.citation'
        tags:
            - { name: innmind_command_bus.handler, handles: Domain\Command\RegisterCitation }

    handler.register_domain:
        class: Domain\Handler\RegisterDomainHandler
        arguments:
            - '@repository.domain'
            - '@domain_parser'
        tags:
            - { name: innmind_command_bus.handler, handles: Domain\Command\RegisterDomain }

    handler.register_host:
        class: Domain\Handler\RegisterHostHandler
        arguments:
            - '@repository.host'
            - '@repository.domain_host'
            - '@clock'
        tags:
            - { name: innmind_command_bus.handler, handles: Domain\Command\RegisterHost }

    handler.register_http_resource:
        class: Domain\Handler\RegisterHttpResourceHandler
        arguments:
            - '@repository.http_resource'
            - '@repository.host_resource'
            - '@clock'
        tags:
            - { name: innmind_command_bus.handler, handles: Domain\Command\RegisterHttpResource }

    handler.http_resource.specify_charset:
        class: Domain\Handler\HttpResource\SpecifyCharsetHandler
        arguments:
            - '@repository.http_resource'
        tags:
            - { name: innmind_command_bus.handler, handles: Domain\Command\HttpResource\SpecifyCharset }

    handler.http_resource.specify_languages:
        class: Domain\Handler\HttpResource\SpecifyLanguagesHandler
        arguments:
            - '@repository.http_resource'
        tags:
            - { name: innmind_command_bus.handler, handles: Domain\Command\HttpResource\SpecifyLanguages }
